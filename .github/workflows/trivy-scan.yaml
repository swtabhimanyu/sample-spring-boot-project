'on':
  pull_request:
    branches:
      - master
      - develop
jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin
          cache: maven
      - name: Build with Maven
        run: mvn clean package
      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          trivy-config: trivy.yaml
          output: trivy-report.txt
      - name: Read Trivy output
        id: read_output
        run: |
          if [ -f trivy-report.txt ]; then
            TRIVY_OUTPUT=$(cat trivy-report.txt)
            echo "TRIVY_OUTPUT<<EOF" >> $GITHUB_ENV
            echo "$TRIVY_OUTPUT" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "Trivy report file not found." >> $GITHUB_ENV
          fi
      - name: Add comment to PR
        uses: actions/github-script@v6
        with:
          script: |
            const output = process.env.TRIVY_OUTPUT;
            if (output && output.trim() !== "Trivy report file not found.") {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `Trivy Scan Results:\n\n\`\`\`\n${output}\n\`\`\``
              });
            } else {
              console.log('No Trivy output available to comment on.');
            }
